<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>My TODO's</title>
</head>
<body>
<div class="container">
    <div class="col">
        <div class="row">
            <h1 class="alert alert-danger text-center m-3">Add Your TODO items !</h1>
        </div>
        <div class="row">
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="row">
                    {{ form.as_p }}
                </div>
                <div class="row">
                    <input type="submit" class="btn btn-lg btn-block btn-success">
                </div>
            </form>

            <table class="table table-info mt-3">
                <tbody>
                {% for todo in todos %}
                {% if todo.completed == True %}
                <tr>
                    <th><strike>{{todo}}</strike></th>
                    <th><a href="{% url 'update' todo.id %}" class="btn btn-warning">Update</a></th>
                    <th><a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a></th>
                </tr>
                {% else %}
                <tr>
                    <th><span>{{todo}}</span></th>
                    <th><a href="{% url 'update' todo.id %}" class="btn btn-warning">Update</a></th>
                    <th><a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a></th>
                </tr>
                {% endif %}
                {% endfor %}
                </tbody>
            </table>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
